{% extends 'app/base.html' %}
{% load static %}
{% block title %} search result {% endblock title %}

{% block main-content %}
    <div class="container m-5">
       <div class="row">
        <div class="col-sm-8">
            <div class="row">
                {% for prod in product %}
                    <div class="col-sm-5 text-center mb-4 hover-shadow">
                        <a href="{% url 'product-detail' prod.id %}" class="btn">
                            <div>
                                <img src="{{prod.product_image.url}}" alt="" width="300" height="200">
                                <div class="fw-bold">{{prod.title}}</div>
                                <div class="fw-bold text-danger">
                                    {{prod.discounted_price}}/-
                                    <small class="fw-light text-decoration-line-through">{{prod.selling_price}}</small>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
       </div>
    </div>
{% endblock main-content %}
